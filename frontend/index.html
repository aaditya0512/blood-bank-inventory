<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Inventory Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ðŸ©¸ Real-Time Blood Stock Status</h1>
        <p>Last Updated: <span id="last-updated">N/A</span></p>
    </header>

    <main>
        <div id="inventory-list">
            </div>

        <section id="simulation-form">
    <h2>Simulate Inventory Change</h2>
    <form id="update-form">
        <label for="bloodType">Blood Type:</label>
        <select id="bloodType" required>
            </select>

        <label for="operation">Operation:</label>
        <select id="operation" required>
            <option value="usage">Usage (Subtract)</option>
            <option value="donation">Donation (Add)</option>
        </select>
        
        <label for="units">Units Quantity:</label>
        <input type="number" id="units" required value="1" min="1">

        <button type="submit">Update Stock & Test Alert</button>
    </form>
    <p id="form-message" class="hidden"></p>
</section>
    </main>

    <script src="script.js"></script>
</body>
</html>
