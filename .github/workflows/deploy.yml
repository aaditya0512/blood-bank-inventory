name: Deploy Blood Bank System via SAM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install SAM CLI
        run: pip install aws-sam-cli

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AKIAX55Z5ETUH2HRUZHC}}
          aws-secret-access-key: ${{ secrets.uW14sR7Z7i7vuKS9gkEzixjwS+2eWghDHToeOO4C}}
          aws-region: us-east-1 # Change to your region

      - name: SAM Build and Deploy
        run: |
          sam build
          sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --stack-name blood-bank-stack --capabilities CAPABILITY_IAM

      - name: Deploy Frontend to S3
        run: |
          aws s3 sync ./frontend s3://blood-bank-dashboard/ --delete 
